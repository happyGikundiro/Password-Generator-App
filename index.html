<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Password Generator App</title>
</head>
<body>

  <div class="container">
    <h2 class="title">Password Generator</h2>

    <div class="password-input">
    <input type="text" placeholder="P4$5W0rD !" id="input-text"/>
     <button class="copy-icon">
      <i class="fa-regular fa-copy "></i>
     </button>
    </div>
    
    <div class="content">
      <div class="char-length-data">
        <p>Character Length</p>
        <p class="Character-value">0</p>
      </div>

      <input type="range" name="range" value="0" min="0" max="20" id="range" class="input-range" />

      <div>
          <label class="instruction-info">
            <input type="checkbox" id="uppercase"  />
            <span>Include Uppercase Letters</span>
          </label>
          
          <label class="instruction-info">
            <input type="checkbox" id="lowercase"  />
            <span>Include Lowercase Letters</span>
          </label>

          <label class="instruction-info">
            <input type="checkbox" id="numbers"  />
            <span>Include Numbers</span>
          </label>

          <label class="instruction-info">
            <input type="checkbox" id="symbols"  />
            <span>Include Symbols</span>
          </label>
      </div>

      <div class="password-status">
        <p class="strength">STRENGTH</p>
        <div class="status-progress">
        <p class="status-name"></p>
        <div class="status-bars">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      </div>

      <div class="generate-btn">
        <button class="button">GENERATE</button>
        <div class="generate-icon">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>

    </div>
   

  </div>
<script src="script.js"></script>
</body>
</html>
